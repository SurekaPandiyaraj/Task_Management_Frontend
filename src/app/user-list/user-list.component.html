<div class="container mt-5">
  <div class="card shadow-none p-3 mb-5 bg-body-tertiary raouted">
    <div class="d-flex justify-content-around">
      <div class="input-group mb-3">
        <input type="name" class="form-control h-70 w-0" placeholder="Search User...">
     </div>
      <button type="button" class="btn btn-dark" [routerLink]="['/user-add']">New User</button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>
            {{user.address?.addressLine1}},
            {{user.address?.addressLine2}},
            {{user.address?.city}}
          </td>
          
          <td>

            <button type="button" class="btn btn-warning" (click)="onEdit(user.id)">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button type="button" class="btn btn-danger me-3" (click)="onDelete(user.id)">
              <i class="bi bi-trash"></i>
            </button>
           </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
